      <div class="upload-container">
        <h2>Upload an Image</h2>

  <script>
    let uploadedImageURL = ""; // Variable to store uploaded image URL

    function previewImage(event) {
      const input = event.target;
      const preview = document.querySelector('#image-preview');
      const file = input.files[0];
      const reader = new FileReader();

      reader.onload = function() {
        preview.src = reader.result;
        uploadedImageURL = reader.result; // Store the uploaded image URL
      }

      if (file) {
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
      }
    }

    function submitImage() {
      const resultPreview = document.querySelector('#result-preview');
      resultPreview.src = uploadedImageURL; // Set the result image source to the uploaded image URL
    }
  </script>
